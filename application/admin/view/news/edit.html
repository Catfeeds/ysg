{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="标题" name="title" value="{$vo.title ?? ''}"  datatype="*" nullmsg="请填写标题" errormsg="标题不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>分类：</label>
            <div class="formControls col-xs-6 col-sm-2">
                <div class="select-box">
                    <select name="category_id" class="select">
                        <option value="">请选择分类</option>
                        {foreach $menus as $item}
                        <?php if ($item['name'] != '企业新闻') {continue;} ?>
                        <option value="{$item.id}" selected="selected">{$item.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>来源：</label>
            <div class="formControls col-xs-6 col-sm-2">
                <input type="text" class="input-text" placeholder="来源" name="author" value="{$vo.author ?? '官网'}"  datatype="*" nullmsg="请填写来源" errormsg="来源不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>展示图片(240 * 180)：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="image" id="upload" placeholder="请点击后面的上传按钮" value="{$vo.image ?? ''}" datatype="*" nullmsg="请填写图片url" style="width: 70%">
                <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'upload\'])}')">上传</button>
                {$vo.image ? prevImage($vo.image) : ''}
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">是否显示：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="enabled" id="enabled-0" value="Y">
                    <label for="enabled-1">显示</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="enabled" id="enabled-1" value="N">
                    <label for="enabled-0">隐藏</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>新闻内容：</label>
            <div class="formControls col-xs-6 col-sm-8">
                <script id="editor" type="text/plain" style="height:400px">{$vo.content ? htmlspecialchars_decode($vo.content) : ''}</script>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}

<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">

{block name="script"}
<script src="__LIB__/lightbox2/js/lightbox.min.js"></script>

<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        var categoryId = "{$vo.category_id ?? 0}";
        $("[name='category_id']").find("[value='"+ categoryId +"']").attr("selected", true);
        $("[name='enabled'][value='{$vo.enabled ?? 'Y'}']").prop("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
