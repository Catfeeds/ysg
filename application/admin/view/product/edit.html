{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>商品分类：</label>
            <div class="formControls col-xs-6 col-sm-2">
                <div class="select-box">
                    <select name="category_id" class="select" datatype="*" nullmsg="请选择商品分类">
                        <option value="">请选择分类</option>
                        {foreach $categories as $item }
                        <option value="{$item.id}">{$item.title}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>商品名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="商品名称" name="title" value="{$vo.title ?? ''}"  datatype="*" nullmsg="请填写商品名称">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>图片(95 * 90)：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="image" id="image" placeholder="请点击后面的上传按钮" value="{$vo.image ?? ''}" datatype="*" nullmsg="请填写图片url" style="width: 70%">
                <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'image\'])}')">上传</button>
                {$vo.image ? prevImage($vo.image) : ''}
                <!--<input type="text" class="input-text" placeholder="显示图片" name="image" value="{$vo.image ?? ''}"  datatype="*" nullmsg="请填写显示图片">-->
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>是否爆款：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="is_hot" id="is_hot-0" value="Y" datatype="*" nullmsg="请选择是否爆款">
                    <label for="is_hot-0">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="is_hot" id="is_hot-1" value="N" datatype="*" nullmsg="请选择是否爆款">
                    <label for="is_hot-1">否</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>是否新品：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="is_new" id="is_new-0" value="Y" datatype="*" nullmsg="请选择是否新品">
                    <label for="is_new-0">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="is_new" id="is_new-1" value="N" datatype="*" nullmsg="请选择是否新品">
                    <label for="is_new-1">否</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">是否显示：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="enabled" id="enabled-0" value="Y">
                    <label for="enabled-1">显示</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="enabled" id="enabled-1" value="N">
                    <label for="enabled-0">隐藏</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>商品详情：</label>
            <div class="formControls col-xs-6 col-sm-8">
                <script id="editor" type="text/plain" style="height:400px">{$vo.content ? htmlspecialchars_decode($vo.content) : ''}</script>
                </div>
                <div class="col-xs-3 col-sm-3"></div>
                    </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='is_hot'][value='{$vo.is_hot ?? 'N'}']").prop("checked", true);
        $("[name='is_new'][value='{$vo.is_new ?? 'N'}']").prop("checked", true);
        $("[name='enabled'][value='{$vo.enabled ?? 'Y'}']").prop("checked", true);
        $("[name='category_id']").find("[value='{$vo.category_id ?? ''}']").attr("selected", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
<script>window.UEDITOR_HOME_URL = '__LIB__/ueditor/1.4.3/'</script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('editor',{
            serverUrl:'{:\\think\\Url::build("Ueditor/index")}',
            textarea : 'content',
            toolbars: [[
                'fullscreen', 'source', '|', 'undo', 'redo', '|',
                'bold', 'italic','removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                'paragraph', 'fontfamily', 'fontsize', '|',
                'indent', 'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
                'link', 'unlink', '|',
                'simpleupload', 'insertimage', 'emotion', 'insertvideo', 'music', 'attachment', 'insertframe', 'webapp', 'pagebreak', 'background', '|',
                'horizontal', 'spechars', 'snapscreen', '|',
                'inserttable', 'deletetable',  'preview'
            ]]
        });
    })
</script>
{/block}
